---
layout: layout
title: jamesmoss.co.uk
---

{% for post in paginator.posts %}
	{% include post.html %}
{% endfor %}

<section class="pagination">

{% if paginator.page == 2 %}
	<a href="/" rel="prev">&laquo; Previous post</a>
{% endif %}	
	
{% if paginator.page > 2 %}
	<a href="/page{{ paginator.previous_page }}" rel="prev">&laquo; Previous post</a>
{% endif %}

{% if paginator.next_page %}
	<a href="/page{{ paginator.next_page }}" rel="next">Next post &raquo;</a>
{% endif %}

</section>
