<article>
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<header class="post-date">
		<time>{% assign d = post.date | date: "%-d" %}
			{% case d %}
			  {% when '1' or '21' or '31' %}{{ d }}st
			  {% when '2' or '22' %}{{ d }}nd
			  {% when '3' or '23' %}{{ d }}rd
			  {% else %}{{ d }}th
			{% endcase %}
			{{ post.date | date: "%B %Y" }}
		</time>
	</header>
	{{ post.content }}
	<footer class="useful-links">
		<a href="{{ post.url }}">Permalink</a> / <a href="{{ post.url }}#comments">Comments</a>
	</footer>

</article>
